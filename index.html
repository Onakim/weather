<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
   <link rel="manifest" href="/site.webmanifest">
   <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
   <meta name="msapplication-TileColor" content="#da532c">
   <meta name="theme-color" content="#ffffff">
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/style.css">
   <title>My Weather</title>
</head>

<body>

   <header>
      <div class="container">
         <div class="row align-items-baseline">

            <div class="col-1">
               <div class="head__logo">
                  <a href="index.html"><img src="./img/logo.png" alt="Logo"></a>
               </div>
            </div>
            <div class="col-7">
               <nav class="header_nav">
                  <ul class="nav justify-content-around">
                     <li id="today" class="nav-item" role="button">Погода на сьогодні</li>
                     <li id="five_day" class="nav-item" role="button">Погода на наступні 5 днів</li>
                     <li id="error" class="nav-item" role="button">Error</li>
                  </ul>
               </nav>
            </div>
            <div class="col-4">
               <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Знайди своє місто" aria-label="Знайди своє місто"
                     aria-describedby="button-addon2">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Шукати</button>
               </div>

               <!-- <div class="search">
                        <input type="text" name="search" id="search" placeholder="Знайди своє місто">
                     </div> -->
            </div>

         </div>
      </div>
   </header>
   <main class="page">
      <div class="container">
         <div id="content"></div>
      </div>
   </main>

   <footer>
      <div class="container">
         <div class="row transparent">
            <div class="col-1">
               <div class="footer__logo">
                  <a href="index.html"><img src="./img/logo.png" alt="Logo"></a>
               </div>
            </div>
            <div class="col-5">
               <div class="footer__text">Сайт зроблений як екзаменаційна робота</div>
            </div>
            <div class="col-6">
               <div class="footer__menu">
                  <ul>
                     <li>Погода на сьогодні</li>
                     <li>Погода на наступні 5 днів</li>
                  </ul>
               </div>
            </div>
         </div>
      </div>

      <div class="container">
         <div class="row">
            <div class="col-12">
               <div class="copy__bottom">2022 © Weather. All rights reserved.</div>
            </div>
         </div>
      </div>
   </footer>

   <script src="./js/jquery-3.6.1.js"></script>
   <script src="./js/index.js"></script>
</body>

</html>
